      description: ""
      enum:
      - mpp
      - skypin
      type: string
    LockPin:
      description: ""
      required:
      - pinType
      type: object
      properties:
        pinType:
          $ref: '#/components/schemas/PinType'
          description: ""
    Payload:
      description: ""
      required:
      - message
      - customerId
      type: object
      oneOf:
      - $ref: '#/components/schemas/LockPin'
      - $ref: '#/components/schemas/SetPin'
      properties:
        message:
          description: ""
          type: string
        customerId:
          description: ""
          type: string
    Header:
      description: ""
      type: object
      properties:
        correlationId:
          description: ""
          type: string
        originator:
          description: ""
